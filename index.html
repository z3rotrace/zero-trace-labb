<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TeleCapture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background:#0f172a;
      color:#f8fafc;
    }
  </style>

  <!-- React -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
    }
  }
  </script>
</head>

<body>
  <div id="root"></div>

  <script type="module">
    import React from "react";
    import { createRoot } from "react-dom/client";

    function App() {
      return React.createElement(
        "div",
        { className: "min-h-screen flex items-center justify-center" },
        React.createElement(
          "div",
          { className: "bg-slate-900 p-6 rounded-xl shadow-xl w-80 text-center" },
          React.createElement("h1", { className: "text-xl font-bold text-cyan-400 mb-4" }, "TeleCapture"),
          React.createElement("p", { className: "text-sm text-slate-300 mb-4" },
            "Console پاکە ✅\nTelegram پێویستی بە Backend ـە"
          ),
          React.createElement(
            "button",
            {
              className: "bg-cyan-500 hover:bg-cyan-600 text-black font-semibold py-2 px-4 rounded w-full",
              onClick: () => alert("Telegram API لە browser کار ناکات ❌\nBackend پێویستە ✅")
            },
            "Test Button"
          )
        )
      );
    }

    createRoot(document.getElementById("root")).render(React.createElement(App));
  </script>
</body>
</html>
